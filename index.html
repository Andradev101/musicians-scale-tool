<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    <title>Musician's scale tool</title>
</head>
<body>
    <div class="titles">
        <p class="layout-title">Musician's scale tool</p>
        <p class="layout-view"></p>
    </div>

    <div class="container">
        <div class="fret-counting"></div>
    </div>
    
    <div class="main-area">

        <div class="user-side">
           
            <div class="input-block">
                <label for="change-layout">Layout</label>
                <button class="change-layout" value="gtrLayout">Change layout</button>
            </div>

            <form action="javascript:UserSubmit(this);" method="POST">
                <div class="input-block">
                    <label for="rootNote">Root Note</label>
                    <select name="rootNote" id="rootNote" onchange="getUserNote(this)"></select>
                </div>

                <div class="input-block">
                    <label for="highlightMethod">Highlight Method</label>
                    <select disabled name="highlightMethod" id="highlightMethod" onchange="getUserhighlightMethod(this)"></select>
                </div>

            </form>
        </div> 

    </div>

    <div class="links">
        <a href="https://github.com/Andradev101">Andradev101</a>
        <a href="https://github.com/Andradev101/musicians-scale-tool">Project repository</a>
        <p id="version">V.0.0.5</p>
    </div>

    <script src="index.js"></script>

    <script src="gtrLayout.js"></script>
    <script src="pianoLayout.js"></script>

    <script src="forms.js"></script>
    <script src="getUserNote.js"></script>
    <script src="getUserHighlightMethod.js"></script>
    <script src="changeInstrument.js"></script>

    <script src="wipeOut.js"></script>
    <script src="singleNoteMethod.js"></script>
    <script src="powerChordMethod.js"></script>
    <script src="pentatonicMethod.js"></script>
    <script src="pentatonicBluesMethod.js"></script>
    <script src="minorChordMethod.js"></script>
    <script src="majorChordMethod.js"></script>
    <script src="circleOf5thsMethod.js"></script>
    <script src="majorScaleMethod.js"></script>
</body>
</html>
